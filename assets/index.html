<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    </meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/simple.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/arta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/scala.min.js" type="module"></script>
    <!-- <link rel="stylesheet" href="theme.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.esm.js" type="module">

    </script>



</head>
<body>
    <!-- This will work when deployed -->
    <script src="/Present/main.js" type="module"></script>

    <!-- This will during development when deployed -->
    <script src="/main.js" type="module"></script>
    <div id="app" class="reveal">
      <div class="slides" id="slides">

      </div>
    </div>
    <script>
    const sse = new EventSource('/refresh/v1/sse');
    sse.addEventListener('message', (e) => {
        const msg = JSON.parse(e.data)

        if ('KeepAlive' in msg)
            console.log("KeepAlive")

        if ('PageRefresh' in msg)
            location.reload()
    });
    </script>
</body>
</html>
