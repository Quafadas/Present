<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    </meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/simple.css"> -->
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">

</head>
<body>
    <script src="/main.js" type="module"></script>
    <div id="app" class="reveal">
      <div class="slides" id="slides">

      </div>
    </div>
    <script>
    const sse = new EventSource('/refresh/v1/sse');
    sse.addEventListener('message', (e) => {
        const msg = JSON.parse(e.data)

        if ('KeepAlive' in msg)
            console.log("KeepAlive")

        if ('PageRefresh' in msg)
            location.reload()
    });
    </script>
</body>
</html>
