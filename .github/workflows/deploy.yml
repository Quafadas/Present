on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS: ["ubuntu-latest"]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: coursier/cache-action@v6.4
    - uses: VirtusLab/scala-cli-setup@v1.5
    - run: scala-cli --power package . --js -o ./assets/main.js --js-mode full --js-module-split-style fewestmodules